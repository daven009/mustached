<template name="githubHelp">
  <div id="githubHelpModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Github Markdown指南</h4>
        </div>
        <div class="modal-body">
          <table class="table table-striped b-t text-sm markdown-body m-b-none">
            <tbody>
              <tr>
                <td><strong>Bold</strong></td>
                <td>**bold**</td>
              </tr>
              <tr>
                <td><i>Italics</i></td>
                <td>*italics*</td>
              </tr>
              <tr>
                <td><del>Strikethrough</del></td>
                <td>~~strikethrough~~</td>
              </tr>
              <tr>
                <td>Header</td>
                <td># H1     ## H2     ### H3</td>
              </tr>
              <tr>
                <td><li>item</li></td>
                <td>* item</td>
              </tr>
              <tr>
                <td>Blockquote</td>
                <td>&gt; blockquote</td>
              </tr>
              <tr>
                <td><span class="trpChatText"><span class="mention">@用户名</span> (提醒)</span></td>
                <td>@用户名</td>
              </tr>
              <tr>
                <td><span class="issue open">#123</span> (话题)</td>
                <td>#123</td>
              </tr>
              <tr>
                <td><a href="#" target="_rick">链接</a></td>
                <td>[title](http://)</td>
              </tr>
              <tr>
                <td>图片</td>
                <td>![alt](http://)</td>
              </tr>
              <tr>
                <td><code>code</code></td>
                <td>`code`</td>
              </tr>
              <tr>
                <td>L<sup>a</sup>T<sub>e</sub>X</td>
                <td>$$LaTeX code$$</td>
              </tr>
              <tr>
                <td><pre style="display: inline-block; margin: 4px 0"><code><span class="hljs-keyword">var </span>code = <span class="hljs-string">"formatted"</span>;</code></pre></td>
                <td style="line-height: 100%; vertical-align:middle">``` <i style="color: rgba(0,0,0,0.5)">(shift+enter for line break)</i><br>var code = "formatted";<br>```</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer m-t-none">
          <button class="btn btn-sm btn-white pull-left" data-dismiss="modal">关闭</button>
          <button class="btn btn-sm btn-primary pull-right">快捷键 (⌘ + ctrl + k)</button>
        </div>
      </div>
    </div>
  </div>
</template>
