<template name="namecard">
  <div class="namecard hidden" id="namecard-{{this}}">
    <section class="panel m-b-none no-border" style="width:250px;">
      <header class="panel-heading bg-primary lter no-borders">
        <div class="clearfix">
          <a href="#" class="pull-left thumb avatar border m-r">
            <img src="{{getUserAvatarByUserId this 58}}">
          </a>
          <div class="clear">
            <div class="h3 m-t-xs m-b-xs">{{getUsernameByUserId this}} </div>
            <small class="text-muted">Smooth seas do not make good sailor</small>
          </div>                
        </div>
      </header>
      <div class="list-group no-radius alt">
        <a class="list-group-item" href="#">
          <span class="badge bg-success">25</span>
          <i class="fa fa-comment icon-muted"></i> 
          发表主题
        </a>
        <a class="list-group-item" href="#">
          <span class="badge bg-info">16</span>
          <i class="fa fa-envelope icon-muted"></i> 
          粉丝
        </a>
        {{#if currentUser}}
        <div class="list-group-item">
          <a href="/message/@{{getUsernameByUserId this}}" class="btn btn-primary btn-block">发起私聊</a>
        </div>
        {{/if}}
      </div>
    </section>
  </div>
</template>
