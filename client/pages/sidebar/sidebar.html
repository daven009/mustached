<template name="sidebar">
  <section class="vbox">
    <section>
      <section>
        <section>
          {{#if currentUser}}
          <div class="wrapper-sm">
            <div class="panel-body">
              <a href="#" class="thumb pull-left m-r">
                <img src="{{getCurrentUserAvatar 64}}" class="img-rounded">
              </a>
              <div class="clear">
                <a href="#" class="text-info">@{{getCurrentUsername}} </a>
                <small class="block text-muted">2,415 粉丝 / 225 主题</small>
                <a href="javascript:void(0)" id="signout" class="btn btn-xs btn-danger m-t-xs">登出</a>
              </div>
            </div>
          </div>
          {{else}}
          <div class="wrapper m-b">
            <div class="h3">
              胡子客
              <button class="btn btn-icon btn-default btn-sm pull-right bg-dark no-borders" id="loginBtn">
                <i class="fa fa-sign-in"></i>
              </button>
            </div>
          </div>
          {{/if}}
          {{#if currentUser}}
          <ul class="nav nav-pills nav-stacked no-radius">
            <li class="padder dk text-sm l-h-2x">
              <p>当前话题</p>
            </li>
            {{#each currents}}
            <li class="m-l-xs {{isActive topic}}">
              <a href="{{pathFor 'topic' _id=topic}}" class="r-l-2x clear padder-5">
                <span class="pull-left m-r-xs max-150 text-ellipsis m-t-2"><span class="m-r-xs icon-align">#</span>{{getTopicNameById topic}}</span>
                <!-- <div class="pull-right"><span class="btn btn-success btn-xs">15</span></div> -->
              </a>
            </li>
            {{/each}}
          </ul>
          <ul class="nav nav-pills nav-stacked no-radius m-t-sm">
            <li class="padder dk text-sm l-h-2x">
              <p>私人对话</p>
            </li>
            <li class="m-l-xs">
              <a href="" class="r-l-2x clear padder-5">
                <i class="fa fa-heart pull-left m-r-xs m-t-5 icon-align"></i>
                <span class="pull-left m-r-xs max-150 text-ellipsis m-t-2">超级管家</span>
              </a>
            </li>
          </ul>
          {{/if}}
          <ul class="nav nav-pills nav-stacked no-radius m-t-sm">
            <li class="padder dk text-sm l-h-2x">
              <p>推荐主题</p>
            </li>
            <li class="m-l-xs">
              <a href="#" class="r-l-2x">
                <i class="fa fa-circle text-danger pull-right m-t-xs"></i>
                Work
              </a>
            </li>
            <li class="m-l-xs">
              <a href="#" class="r-l-2x">
                <i class="fa fa-circle pull-right m-t-xs"></i>
                Private
              </a>
            </li>
            <li class="m-l-xs">
              <a href="#" class="r-l-2x">
                <i class="fa fa-circle text-success pull-right m-t-xs"></i>
                Clients
              </a>
            </li>
          </ul>
        </section>
      </section>
    </section>
    <footer class="footer text-center">
      <a href="{{pathFor 'home'}}" class="btn btn-primary btn-block">首页</a>
      {{#if currentUser}}
      <a href="{{pathFor 'compose'}}" class="btn btn-white btn-block m-b">创作新主题</a>
      {{/if}}
    </footer>        
  </section>
</template>
