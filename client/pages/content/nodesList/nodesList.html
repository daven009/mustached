<template name="nodesList">
  <aside class="bg-white-only">
    <section class="vbox" id="node-app">
      <div class="topic-header" id="node-header">
        <div class="wrapper-sm">
          <ul class="nav nav-pills">
            {{#each nodes}}
            {{#if display}}
            <li role="presentation" class="{{activeClass tag}}"><a href="{{pathFor 'nodesList' category=tag}}">{{name}}</a></li>
            {{/if}}
            {{/each}}
          </ul>
        </div>
        <div class="full-width bg-light lter wrapper-sm clearfix">
          {{#each subNodes}}
          {{#if display}}
          <div class="pull-left m-r"><a href="{{pathFor 'nodesList' category=../category node=tag}}">{{name}}</a></div>
          {{/if}}
          {{/each}}
        </div>
      </div>
      <div id="node-content" class="nano">
        <div class="nano-content">
          <ul class="list-group alt no-padder no-radius">
            {{#each topics}}
            <li class="list-group-item no-radius" style="border-left:none; border-right:none">
              <div class="media padder">
                <span class="pull-left pointer"><a href="{{pathFor 'topic' _id=_id}}"><img src="{{getUserAvatarByUserId creator 46}}" class="img-rounded pointer"></a></span>
                {{#if commentCount _id}}
                <div class="pull-right text-success m-t-sm">
                  <span class="badge read">{{commentCount _id}}</span>
                </div>
                {{/if}}
                <div class="media-body">
                <div class="font-16 pointer text-ellipsis"><a href="{{pathFor 'topic' _id=_id}}">{{title}}</a></div>
                  <div>
                    <small class="text-muted">
                      <a href="{{pathFor 'nodesList' category=category node=tag}}">{{{getFullNodeName category node}}}</a>
                      <span class="chat-time">
                        <span>
                          <span class="pointer">{{getUsernameByUserId creator}}</span>
                        </span>
                      </span>
                      <span class="chat-time">
                        <span>
                          <span>{{momentDatetime createdAt 'MMMMDD日 YYYY'}}</span>
                        </span>
                      </span>
                    </small>
                  </div>
                </div>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </section>
  </aside>
  <aside class="aside-xl statusBar">
    <section class="vbox">
      <section class="bg-light lter wrapper-sm">
        <div class="no-radius no-borders">
          <section class="panel">
            <header class="panel-heading">
              网站运行状况
            </header>
            <div class="list-group no-radius alt">
              <div class="list-group-item">
                <span class="badge">{{totalUsers}}</span>
                <i class="fa fa-users icon-muted"></i> 
                注册会员
              </div>
              <div class="list-group-item">
                <span class="badge">{{totalTopics}}</span>
                <i class="fa fa-book icon-muted"></i> 
                话题
              </div>
              <div class="list-group-item">
                <span class="badge">{{totalConversations}}</span>
                <i class="fa fa-comments icon-muted"></i> 
                交流
              </div>
              <div class="list-group-item">
                <span class="badge">{{onlineUsers.length}}</span>
                <i class="fa fa-comments icon-muted"></i> 
                当前在线
              </div>
            </div>
            {{#if onlineUsers}}
            <div class="panel-body">
              {{#each onlineUsers}}
              <div class="pull-left m-r-xs pointer quote" data-original-title="@{{getUsernameByUserId _id}}">
                <img src="{{getUserAvatarByUserId _id 30}}" class="img-rounded">
              </div>
              {{/each}}
            </div>
            {{/if}}
          </section>
        </div>
      </section>
    </section>
  </aside>
</template>
