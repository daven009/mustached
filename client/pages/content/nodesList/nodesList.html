<template name="nodesList">
  <aside class="bg-white-only">
    <section class="vbox">
      <div class="wrapper-sm">
        <ul class="nav nav-pills">
          {{#each nodes}}
          {{#if display}}
          <li role="presentation" class="{{activeClass tag}}"><a href="{{pathFor 'nodesList' category=tag}}">{{name}}</a></li>
          {{/if}}
          {{/each}}
        </ul>
      </div>
      <div class="full-width bg-light lter wrapper-sm clearfix">
        {{#each subNodes}}
        {{#if display}}
        <div class="pull-left m-r"><a href="{{pathFor 'nodesList' category=../category node=tag}}">{{name}}</a></div>
        {{/if}}
        {{/each}}
      </div>
      <div>
        <ul class="list-group alt no-padder no-radius">
          {{#each topics}}
          <li class="list-group-item no-radius" style="border-left:none; border-right:none">
            <div class="media padder-xl">
              <span class="pull-left pointer"><a href="{{pathFor 'topic' _id=_id}}"><img src="{{getUserAvatarByUserId creator 46}}" class="img-rounded pointer"></a></span>
              {{#if commentCount _id}}
              <div class="pull-right text-success m-t-sm">
                <span class="badge read">{{commentCount _id}}</span>
              </div>
              {{/if}}
              <div class="media-body">
                <div class="font-16 pointer"><a href="{{pathFor 'topic' _id=_id}}">{{title}}</a></div>
                <div>
                  <small class="text-muted">
                    <a href="{{pathFor 'nodesList' category=category node=tag}}">{{{getFullNodeName category node}}}</a>
                    <span class="chat-time">
                      <span>
                        <span class="pointer">{{getUsernameByUserId creator}}</span>
                      </span>
                    </span>
                    <span class="chat-time">
                      <span>
                        <span>{{momentDatetime createdAt}}</span>
                      </span>
                    </span>
                  </small>
                </div>
              </div>
            </div>
          </li>
          {{/each}}
        </ul>
      </div>
    </section>
  </aside>
  <aside class="aside-xl">
    <section class="vbox">
      <header class="bg-light lter wrapper header header-min-height">

      </header>
      <section class="bg-light lter">
        <div class="list-group list-group-alt no-radius no-borders">

        </div>
      </section>
      <footer class="footer text-center b-t" style="height:65px;">

      </footer>
    </section>
  </aside>
</template>
