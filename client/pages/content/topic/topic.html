<template name="topic">
  {{#with topic}}
  <section>
    <section id="chat-app">
      <div class="wrapper b-b topic-header" id="chat-header">
        <div class="pull-right">
          <button class="btn btn-sm btn-white toggleBtn" data-target-id="topic-user">
            <i class="fa fa-user text"></i>
          </button>
          {{#if markdown content}}
          <button class="btn btn-sm btn-white toggleBtn" data-target-id="topic-content">
            <i class="fa fa-eye text"></i>
          </button>
          {{/if}}
        </div>
        <div class="clearfix">
          <div class="col-xs-8 no-padder">
            <div class="clear">
              <div class="h3 m-t-xs m-b-xs pointer text-dark lter noselect hover-display">#<span class="text-dark">{{title}}</span># 
                {{#if withinPeriod createdAt}}
                <a href="{{pathFor 'compose' _id=_id}}">
                  <i class="fa fa-pencil showOnHover hidden"></i>
                </a>
                {{/if}}
              </div>
              <small class="text-muted">
                <a href="{{pathFor 'nodesList' category=category node=node}}">{{{getFullNodeName category node}}}</a>
              </small>
            </div>
          </div>
        </div>
      </div>
      <section class="bg-white-only nano" id="chat-content">
        <div class="nano-content" style="outline: 0">
          <div class="padder-lg noselect" style="padding-right:40%;padding-top: 100px;">
            <h2>#{{title}}#</h2>
            <div class="font-17">这是 #{{title}}# 话题的最顶端, 创建于{{formattedCreatedAt}}.</div>
            {{#if notEquals formattedCreatedAt formattedUpdatedAt}}
            <div class="font-17">最近更新于{{formattedUpdatedAt}}.</div>
            {{/if}}
          </div>
          <ul class="list-group alt no-padder m-b-xs">
            {{#each arrayify conversations}}
            {{> messageSteam}}
            {{/each}}
          </ul>
        </div>
      </section>
      {{#if currentUser}}
      <footer class="footer b-t bg-white-only no-padder" id="inputArea">
        <li class="list-group-item no-borders padder-lg">
          <div class="media">
            <span class="pull-left thumb-sm"><img src="{{getCurrentUserAvatar 36}}" class="img-rounded"></span>
            {{#with composeMode}}
            <div class="composeIcons">
              <i class="fa text-xl {{icon}} pointer" id="composeSwitch"></i>
              <i class="fa text-xl fa-book pointer" id="githubHelp"></i>
            </div>
            <div class="media-body">
              <div>
                <textarea class="chat-input-text-area" name="chat" id="chat-input-textarea" placeholder="{{placeholder}}" autofocus="" onfocus="this.value = this.value;" maxlength="4096"></textarea>
              </div>
            </div>
            {{/with}}
          </div>
        </li>
      </footer>
      {{/if}}
    </section>
  </section>
  <section class="aside-xxl b-l toolbar" style="display:none">
    <section class="vbox">
      <div class="wrapper-sm scrollable hover topic-content">
        <div id="topic-content" class="toolbar-content" style="display:none">
          <div class="alert alert-info">
            <strong>此处为原文</strong> 下滑滚动浏览，该帖帖主将可盖楼连载
          </div>
          {{{markdown content}}}
        </div>
        <div id="topic-user" class="toolbar-content" style="display:none">
          <div class="alert alert-info">
            以下为当前参与对话的所有用户
          </div>
          <ul class="list-group alt no-padder">
            {{#each participants}}
            <li class="no-borders no-radius message m-b">
              <div class="media">
                <img src="{{getUserAvatarByUserId this 36}}" data-original-title="@{{getUsernameByUserId this}}" class="img-rounded pointer quote user-avatar thumb-sm">
                <div class="media-body first-message">
                  <div>
                    <small class="text-muted" >
                      <span class="font-bold pointer quote" data-original-title="@{{getUsernameByUserId this}}">
                        {{getUsernameByUserId this}}
                      </span>
                    </small>
                  </div>
                  <div class="pointer">{{{getUserOnlineStatus this}}}</div>
                </div>
              </div>
            </li>
            {{/each}}
          </ul>
        </div>
      </div>
    </section>
  </section>
  {{/with}}
</template>

<template name="messageSteam">
  <div class="padder-lg">
    <div class="day-divider noselect">
      <hr role="separator" aria-hidden="true">
      <div class="day-divider-label" aria-label="{{name}}">{{name}} </div>
    </div>
  </div>
  {{#each value}}
  {{#if hasParent}}
  <li class="list-group-item no-borders no-radius padder-lg no-padder-v message">
    <div class="media">
      <a title="" class="timestamp" data-original-title="">{{momentDatetime createdAt 'h:mm'}}</a>
      <div class="media-body m-l-no-img">
        <div class="markdown-body">{{{markdown content}}}</div>
      </div>
    </div>
  </li>
  {{else}}
  <li class="list-group-item no-borders no-radius padder-lg padder-t-n-b message">
    <div class="media">
      <img src="{{getUserAvatarByUserId creator 36}}" data-original-title="@{{getUsernameByUserId creator}}" class="img-rounded pointer quote user-avatar thumb-sm">
      <div class="media-body first-message">
        <div>
          <small class="text-muted" >
            <span class="font-bold pointer quote" data-original-title="@{{getUsernameByUserId creator}}">
              {{getUsernameByUserId creator}}
            </span>
            {{#if isAuthor creator}}
            <span class="chat-time">
              <span>
                <span class="text-danger"><strong>楼主</strong></span>
              </span>
            </span>
            {{/if}}
            <span class="m-l-xs">
              <span title="" data-original-title="{{momentDatetime createdAt 'MMMM Do YYYY, h:mm:ss A'}}" class="pointer quote">
                {{momentDatetime createdAt 'h:mm A'}}
              </span>
            </span>
          </small>
          {{#if isOnline creator}}
          <span class="text-success online-indicator">
            <i class="fa fa-check-circle"></i>
          </span>
          {{/if}}
        </div>
        <div class="markdown-body">{{{markdown content}}}</div>
      </div>
    </div>
  </li>
  {{/if}}
  {{/each}}
</template>
