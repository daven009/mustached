<template name="messageSteam">
  <div class="padder-lg">
    <div class="day-divider noselect">
      <hr role="separator" aria-hidden="true">
      <div class="day-divider-label" aria-label="{{name}}">{{name}} </div>
    </div>
  </div>
  {{#each value}}
  {{#if hasParent}}
  <li class="list-group-item no-borders no-radius padder-lg no-padder-v message hover-display">
    <div class="media">
      <a title="" class="timestamp hidden showOnHover quote pointer" data-original-title="{{momentDatetime createdAt 'MMMM Do YYYY, h:mm:ss A'}}">{{momentDatetime createdAt 'h:mm'}}</a>
      <div class="media-body m-l-no-img">
        <div class="markdown-body">{{{markdown content}}}</div>
      </div>
    </div>
  </li>
  {{else}}
  <li class="list-group-item no-borders no-radius padder-lg padder-t-n-b message hover-display">
    <div class="media">
      <img src="{{getUserAvatarByUserId creator 36}}" data-original-id="{{creator}}" data-placement="right" data-original-title="@{{getUsernameByUserId creator}}" class="img-rounded pointer quote user-avatar thumb-sm" data-toggle="popover" data-content='{{getNamecardContent creator}}'>
      <div class="media-body first-message">
        <div>
          <small class="text-muted" >
            <span class="font-bold pointer quote" data-original-title="@{{getUsernameByUserId creator}}">
              {{getUsernameByUserId creator}}
            </span>
            {{#if isAuthor creator}}
            <span class="chat-time">
              <span>
                <span class="text-danger"><strong>楼主</strong></span>
              </span>
            </span>
            {{/if}}
            <span class="m-l-xs">
              <span title="" data-original-title="{{momentDatetime createdAt 'MMMM Do YYYY, h:mm:ss A'}}" class="pointer quote">
                {{momentDatetime createdAt 'h:mm A'}}
              </span>
            </span>
          </small>
          {{#if isOnline creator}}
          <span class="text-success online-indicator showOnHover hidden">
            <i class="fa fa-check-circle"></i>
          </span>
          {{/if}}
        </div>
        <div class="markdown-body">{{{markdown content}}}</div>
      </div>
    </div>
  </li>
  {{/if}}
  {{/each}}
</template>
