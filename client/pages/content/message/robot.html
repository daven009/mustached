<template name="robot">
  <section>
    <section id="chat-app">
      <div class="wrapper b-b topic-header" id="chat-header">
        <div class="clearfix">
          <div class="col-xs-8 no-padder">
            <div class="clear">
              <div class="h3 m-t-xs m-b-xs pointer text-dark lter noselect hover-display">
                @<span class="text-dark">mustached bot</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="bg-white-only nano" id="chat-content">
        <div class="nano-content" style="outline: 0">
          <div class="padder-lg noselect" style="padding-right:30%;padding-top: 200px;">
            <h2>HI, 胡子管家</h2>
            <div class="font-17">这是与胡子管家对话的最顶端, 这个机器人有点笨，但是还是希望对你有帮助</div>
            <li class="list-group-item no-borders no-radius padder-lg padder-t-n-b message hover-display">
              <div class="media">
              <img src="/images/mustached.jpg" class="img-rounded pointer user-avatar thumb-sm">
                <div class="media-body first-message">
                  <div>
                    <small class="text-muted" >
                      <span class="font-bold pointer">
                        胡子管家
                      </span>
                    </small>
                  </div>
                  <div class="markdown-body">一些话</div>
                </div>
              </div>
            </li>
          </div>
          <ul class="list-group alt no-padder m-b-xs">
            {{#each arrayify conversations}}
            {{> messageSteam}}
            {{/each}}
          </ul>
        </div>
      </section>
      {{#if currentUser}}
      <footer class="footer b-t bg-white-only" id="inputArea">
        <li class="topicInput no-borders">
          <div class="media">
            <span class="pull-left thumb-sm"><img src="{{getCurrentUserAvatar 36}}" class="img-rounded"></span>
            {{#with composeMode}}
            <div class="composeIcons">
              <i class="fa text-xl {{icon}} pointer" id="composeSwitch"></i>
              <i class="fa text-xl fa-book pointer" id="githubHelp"></i>
            </div>
            <div class="media-body">
              <div>
                {{#textareaAutocomplete settings=settings id="chat-input-textarea" class="chat-input-text-area" placeholder=placeholder autofocus="" onfocus="this.value = this.value;" maxlength="4096"}}{{/textareaAutocomplete}}
              </div>
            </div>
            {{/with}}
          </div>
        </li>
      </footer>
      {{/if}}
    </section>
  </section>
</template>
