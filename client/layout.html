<template name="layout">
  <section class="hbox stretch">
    <!-- .vbox -->
    <section>
      <section class="hbox stretch">
        <aside class="aside aside-lg bg-dark transition">
          {{> sidebar}}
        </aside>
        {{> yield}}
      </section>
    </section>
    <!-- /.vbox -->
  </section>
  {{#unless connected}}
  <div id="toast-container">
    <div class="toast">
      <i class="fa fa-refresh fa-spin m-r fa-2x"></i>努力载入中，请稍后
    </div>
  </div>
  {{/unless}}
  {{#if currentUser}}{{else}}
  {{> sign}}
  {{/if}}
  {{> githubHelp}}
</template>
