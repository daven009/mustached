<template name="layout">
  <section class="hbox stretch">
    <!-- .vbox -->
    <section>
      <section class="hbox stretch">
        <aside class="aside aside-lg bg-dark transition">
          {{> sidebar}}
        </aside>
        {{> yield}}
      </section>
    </section>
    <!-- /.vbox -->
  </section>
  {{#unless connected}}
  <div class="notifications">
    <div class="notification">
      <span class="icon-sync fa fa-circle-o-notch fa-spin"></span>
      <div class="meta">
        <div class="title-notification">尝试与服务器沟通</div>
        <div class="description">连接出现问题，正在重试</div>
      </div>
    </div>
  </div>
  {{/unless}}
  {{#if currentUser}}{{else}}
  {{> sign}}
  {{/if}}
  {{> githubHelp}}
  {{> namecard}}
  {{> quickView}}
